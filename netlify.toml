# Netlify 配置文件
[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Functions 配置
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express"]

# API 路由重定向到 Netlify Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# 单页应用路由重定向规则（放在最后，作为fallback）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 环境变量
[build.environment]
  NODE_VERSION = "18"
